<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="img-bg">
      <img src="./images/bg-pattern-card.svg" alt="background">
    </div>

    <div class="mid">

      <div class="img-victor-wrapper">
      <img src="./images/image-victor.jpg" alt="victor" class="img-victor">
    </div>

    <div class="name-wrapper">
      <span class="name">Victor Crest</span>26
    </div>

    <p class="location">London<p>
    </div>

    <div class="bottom">
      <div class="col">
        <span class="number">80K</span>
        
        Followers
      </div>
      <div class="col">
        <span class="number">803K</span>
        
        Likes
      </div>
      <div class="col">
        <span class="number">1.4K</span>
        
        Photos
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
